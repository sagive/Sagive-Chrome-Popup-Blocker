<!DOCTYPE html>
<html>
	<head><title>My Test Extension Options</title></head>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../css/styles.css" media="all" />
	

<body class="popdown-body">

	<div class="container">
		<h3>Sagive PopUp Blocker 0.0.1</h3>
	
		<div id="status" class="label label-danger"></div>		
		
		<div class="form-group"><label><input type="checkbox" id="onlineList" checked> Load Online List <span class="label label-default">(soon)</span></label></div>
		<div><textarea class="form-control" id="userList" rows="10" placeholder="one base url per line - ie: example.com"></textarea></div>
		<div><button id="save" class="btn btn-danger btn-lg w100">Save Options</button></div>
		
		
		<!--=== 10 RECENT URLS ===-->
		<div class="text-center"><button class="btn btn-link clicktoggle" data-show="recentUrlsLog">+10 recent urls</button></div>
		<div id="recentUrlsLog" class="form-group dnone"><textarea class="form-control" id="recentUrls" rows="5"></textarea></div>
		<!--=== 10 RECENT URLS ===-->
		
		
	</div>

	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script src="../js/options.js"></script>
	

	

</body>
</html>
